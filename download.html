<script>
	$.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return results[1] || 0;
    }
	}
$(document).ready(function () {
	


    function exportTableToCSV($table, filename) {

        var $rows = $table.find('tr:has(td),tr:has(th)'),

            // Temporary delimiter characters unlikely to be typed by keyboard
            // This is to avoid accidentally splitting the actual contents
            tmpColDelim = String.fromCharCode(11), // vertical tab character
            tmpRowDelim = String.fromCharCode(0), // null character

            // actual delimiter characters for CSV format
            colDelim = '","',
            rowDelim = '"\r\n"',

            // Grab text from table into CSV formatted string
            csv = '"' + $rows.map(function (i, row) {
                var $row = $(row),
                    $cols = $row.find('td,th');

                return $cols.map(function (j, col) {
                    var $col = $(col),
                        text = $col.text();

                    return text.replace(/"/g, '""'); // escape double quotes

                }).get().join(tmpColDelim);

            }).get().join(tmpRowDelim)
                .split(tmpRowDelim).join(rowDelim)
                .split(tmpColDelim).join(colDelim) + '"',

            // Data URI
            csvData = 'data:application/csv;charset=utf-8,' + encodeURIComponent(csv);

        $(this)
            .attr({
            'download': filename,
                'href': csvData,
                'target': '_blank'
        });
			
			
		
		
		
		
		
    }

    // This must be a hyperlink
    $(".export").on('click', function (event) {
        // CSV
        exportTableToCSV.apply(this, [$('#ft-data>table'), 'export.csv']);
        
        // IF CSV, don't do event.preventDefault() or return false
        // We actually need this to be a typical hyperlink
    });

	
	
	
});
</script>

			function ContainsAny(str, items){
    for(var i in items){
        var item = items[i];
        if (str.indexOf(item) > -1){
            return true;
        }

    }
    return false;
}
			
      function drawTable(countiessss) {
				var ftdata = [];
        // Construct query
        var query = "SELECT  *" +
            'FROM '+tableurl;
		  //var query = "SELECT  'ZCTA','Corresponding Counties','Poverty < 18','Poverty < 5','Teen Births','Substance Abuse','CAN Fatalities','Substantiated < 18','Substantiated < 6','Mean of Rankings (all)' ,'Rank Order of Means (Overall Risk Ranking)'" +
            //'FROM 1-saIAOXhsY3Sc6WPvYL5SsJ_U0S94OerpG-Wt6tq';
	
        var queryText = encodeURIComponent(query);
        var gvizQuery = new google.visualization.Query(
            'https://www.google.com/fusiontables/gvizdata?tq='  + queryText);

        // Send query and draw table with data in response
        gvizQuery.send(function(response) {
					
          var numRows = response.getDataTable().getNumberOfRows();
          var numCols = response.getDataTable().getNumberOfColumns();
			

          
			ftdata.push('<table><thead><tr>');
					var displayindexes = [];
          for (var i = 0; i < numCols; i++) {
            var columnTitle = response.getDataTable().getColumnLabel(i);
						var indexof = colnums.indexOf(columnTitle);
						
						if(indexof!=-1)
							{
								ftdata.push('<th>' + columnTitle + '</th>');
								displayindexes.push(i);
							}
						
            
          }
          ftdata.push('</tr></thead><tbody>');
					
          for (var i = 0; i < numRows; i++) {
						if(ContainsAny(response.getDataTable().getValue(i, 1),countiessss)){
							ftdata.push('<tr>');
			  		console.log(response.getDataTable().getValue(i, 1))
						
            for(var j = 0; j < numCols; j++) {
							if(displayindexes.indexOf(j)>-1)
								{
									var rowValue = response.getDataTable().getValue(i, j);
                  ftdata.push('<td>' + rowValue + '</td>');
								}
              
            }
            ftdata.push('</tr>');
   
					}
            
          }
			
			
			
			
					   
          ftdata.push('</tbody></table>');
          document.getElementById('ft-data').innerHTML = ftdata.join('');
        });
      }
