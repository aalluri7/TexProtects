  <style>
	   #mapbox {
        margin: auto;
        width: 60%;
        padding: 10px;
    }
    #map-canvas { width:500px; height:400px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Dynamic Styling with Legend</title>

    <link href="https://developers.google.com/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <style type="text/css">
      #legend {
        background-color: #FFF;
        margin: 10px;
        padding: 5px;
        width: 150px;
      }

      #legend p {
        font-weight: bold;
        margin-top: 3px;
      }

      #legend div {
        clear: both;
      }

      .color {
        height: 12px;
        width: 12px;
        margin-right: 3px;
        float: left;
        display: block;
      }
    </style>
    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      /**
       * Column names mapped to a style rule.
       * @type {Object}
       * @const
       */
      var COLUMN_STYLES = {
        'Rank Order of Means (Overall Risk Ranking)': [
          {
            'min': 0,
            'max': 500,
            'color': '#FE7276'
          },
          {
            'min': 500,
            'max': 1000,
            'color': '#FE3F44'
          },
          {
            'min': 1000,
            'max': 1500,
            'color': '#BE2F33'
          },
          {
            'min': 1500,
            'max': 2000,
            'color': '#A40004'
          }
        ],
        'Mean of Rankings (all)': [
          {
            'min': 0,
            'max': 500,
            'color': '#717BD8',
            'opacity': 0.7
          },
          {
            'min': 500,
            'max': 1000,
            'color': '#2E3784',
            'opacity': 0.7
          },
          {
            'min': 1000,
            'max': 1500,
            'color': '#081272',
            'opacity': 0.7
          }
        ],
        'Total Population Estimate': [
          {
            'min': 0,
            'max': 500,
            'color': '#717BD8',
            'opacity': 0.7
          },
          {
            'min': 500,
            'max': 1000,
            'color': '#2E3784',
            'opacity': 0.7
          },
          {
            'min': 1000,
            'max': 1500,
            'color': '#081272',
            'opacity': 0.7
          }
        ],
        'Total Estimated Children 5 and Under': [
          {
            'min': 0,
            'max': 500,
            'color': '#717BD8',
            'opacity': 0.7
          },
          {
            'min': 500,
            'max': 1000,
            'color': '#2E3784',
            'opacity': 0.7
          },
          {
            'min': 1000,
            'max': 1500,
            'color': '#081272',
            'opacity': 0.7
          }
        ],
        'Children 5 and under in poverty': [
          {
            'min': 0,
            'max': 500,
            'color': '#717BD8',
            'opacity': 0.7
          },
          {
            'min': 500,
            'max': 1000,
            'color': '#2E3784',
            'opacity': 0.7
          },
          {
            'min': 1000,
            'max': 1500,
            'color': '#081272',
            'opacity': 0.7
          }
        ],
        'No Birth and Unmarried': [
          {
            'min': 0,
            'max': 500,
            'color': '#717BD8',
            'opacity': 0.7
          },
          {
            'min': 500,
            'max': 1000,
            'color': '#2E3784',
            'opacity': 0.7
          },
          {
            'min': 1000,
            'max': 1500,
            'color': '#081272',
            'opacity': 0.7
          }
        ]
      };

      function initialize() {
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(31.1, -98.5),
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'geometry',
            from: '1_YVEuVkJ6EwXzvkAvRgArDuikCf1nPdCCmXMZFWS'
          }
        });
        layer.setMap(map);

        initSelectmenu();
        for (column in COLUMN_STYLES) {
          break;
        }
        applyStyle(map, layer, column);
        addLegend(map);

        google.maps.event.addDomListener(document.getElementById('selector'),
            'change', function() {
              var selectedColumn = this.value;
              applyStyle(map, layer, selectedColumn);
              updateLegend(selectedColumn);
        });
      }

      // Initialize the drop-down menu
      function initSelectmenu() {
        var selectMenu = document.getElementById('selector');
        for (column in COLUMN_STYLES) {
          var option = document.createElement('option');
          option.setAttribute('value', column);
          option.innerHTML = column;
          selectMenu.appendChild(option);
        }
      }

      // Apply the style to the layer & generate corresponding legend
      function applyStyle(map, layer, column) {
        var columnStyle = COLUMN_STYLES[column];
        var styles = [];

        for (var i in columnStyle) {
          var style = columnStyle[i];
          styles.push({
            where: generateWhere(column, style.min, style.max),
            polygonOptions: {
              fillColor: style.color,
              fillOpacity: style.opacity ? style.opacity : 0.8
            }
          });
        }

        layer.set('styles', styles);
      }

      // Create the where clause
      function generateWhere(columnName, low, high) {
        var whereClause = [];
        whereClause.push("'");
        whereClause.push(columnName);
        whereClause.push("' >= ");
        whereClause.push(low);
        whereClause.push(" AND '");
        whereClause.push(columnName);
        whereClause.push("' < ");
        whereClause.push(high);
        return whereClause.join('');
      }

      // Initialize the legend
      function addLegend(map) {
        var legendWrapper = document.createElement('div');
        legendWrapper.id = 'legendWrapper';
        legendWrapper.index = 1;
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(
            legendWrapper);
        legendContent(legendWrapper, column);
      }

      // Update the legend content
      function updateLegend(column) {
        var legendWrapper = document.getElementById('legendWrapper');
        var legend = document.getElementById('legend');
        legendWrapper.removeChild(legend);
        legendContent(legendWrapper, column);
      }
		
		 function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Corresponding Counties' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer.setOptions({
        query: {
          select: "col7>>1",
          from: "1_YVEuVkJ6EwXzvkAvRgArDuikCf1nPdCCmXMZFWS",
          where: whereClause
        }
      });
    }

      // Generate the content for the legend
      function legendContent(legendWrapper, column) {
        var legend = document.createElement('div');
        legend.id = 'legend';

        var title = document.createElement('p');
        title.innerHTML = column;
        legend.appendChild(title);

        var columnStyle = COLUMN_STYLES[column];
        for (var i in columnStyle) {
          var style = columnStyle[i];

          var legendItem = document.createElement('div');

          var color = document.createElement('span');
          color.setAttribute('class', 'color');
          color.style.backgroundColor = style.color;
          legendItem.appendChild(color);

          var minMax = document.createElement('span');
          minMax.innerHTML = style.min + ' - ' + style.max;
          legendItem.appendChild(minMax);

          legend.appendChild(legendItem);
        }

        legendWrapper.appendChild(legend);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

 <body>
    <div id="mapbox">
        <div id="map-canvas" style="height:900px;
    width:89%;"></div>
        <div style="margin-top: 10px;">
            <label class="layer-wizard-search-label">
                Corresponding Counties
                <input type="text" id="search-string_0">
                <input type="button" onclick="changeMap_0()" value="Search">
            </label>
        </div>
        <select id="selector"></select>
    </div>
</body>
</html>
